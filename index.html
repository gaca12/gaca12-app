<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GACA·12 — App</title>

  <!-- Favicon -->
  <link rel="icon" href="/gaca12-app/assets/icon-192x192.png">

  <!-- Estilos y manifest -->
  <link rel="stylesheet" href="/gaca12-app/styles.css" />
  <link rel="manifest" href="/gaca12-app/manifest.json">

  <!-- PWA metas -->
  <meta name="theme-color" content="#ff6a00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/gaca12-app/assets/icon-192x192.png">
</head>
<body>
  <!-- Sidebar / Drawer -->
  <aside id="drawer" class="drawer">
    <div class="drawer-header">
      <img src="/gaca12-app/assets/logo.jpg" alt="GACA·12 logo" class="logo"/>
      <div>
        <h1 class="brand">GACA·12</h1>
        <p class="tag">App oficial</p>
      </div>
    </div>
    <nav class="nav">
      <button class="nav-link" data-section="inicio">🏠 Inicio</button>
      <button class="nav-link" data-section="youtube">▶️ YouTube</button>
      <button class="nav-link" data-section="twitch">🎮 Twitch</button>
      <button class="nav-link" data-section="tiktok">🎵 TikTok</button>
      <button class="nav-link" data-section="correos">✉️ Correos</button>
      <button class="nav-link" data-section="whatsapp">🟢 WhatsApp</button>
      <button class="nav-link" data-section="discord">💬 Discord</button>
      <button class="nav-link" data-section="palayas">🕹️ Palaya’s Games</button>
      <!-- Botón Instalar App para Android -->
      <button id="install-btn" style="display:none;">📲 Instalar App</button>
    </nav>
    <footer class="drawer-footer">© <span id="year"></span> GACA·12</footer>
  </aside>

  <!-- Top bar -->
  <header class="topbar">
    <button id="hamburger" aria-label="Abrir menú" class="hamburger" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="top-title">GACA·12</div>
  </header>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Main content -->
  <main id="content">
    <!-- Aquí irían tus secciones (inicio, youtube, etc.) exactamente como las tenías antes -->
    <!-- ... -->
  </main>

  <!-- Scripts -->
  <script src="/gaca12-app/script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/gaca12-app/service-worker.js').catch(console.error);
    });
  }
  </script>
</body>
</html>
